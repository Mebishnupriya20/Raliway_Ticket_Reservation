<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Events</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .events-page-wrapper {
            background: linear-gradient(180deg, #e0f2fe 0%, #bae6fd 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 50px 20px;
            overflow-x: hidden;
            position: relative;
        }

        .scenic-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            z-index: 0;
            pointer-events: none;
        }

        .hill {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            opacity: 0.5;
        }

        .hill-1 {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%237dd3fc" d="M0,160L80,176C160,192,320,224,480,213.3C640,203,800,149,960,144C1120,139,1280,181,1360,202.7L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>');
            animation: moveHill 60s linear infinite;
            bottom: -50px;
        }

        .bullet-train-container {
            position: absolute;
            bottom: 120px;
            width: 100%;
            height: 2px;
            background: rgba(15, 23, 42, 0.05);
        }

        .bullet-train {
            position: absolute;
            top: -15px;
            left: -500px;
            display: flex;
            align-items: center;
            animation: highSpeedPass 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .train-head {
            width: 70px;
            height: 20px;
            background: #0369a1;
            border-radius: 50% 12px 3px 3px;
        }

        .speed-lines {
            width: 120px;
            height: 15px;
            background: linear-gradient(90deg, transparent, rgba(3, 105, 161, 0.3));
            margin-left: -5px;
        }

        @keyframes moveHill {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes highSpeedPass {
            0% { transform: translateX(-100%); }
            30%, 100% { transform: translateX(200vw); }
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: auto;
        }

        .timeline {
            padding-left: 40px;
            position: relative;
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: 54px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(3, 105, 161, 0.1);
            border-radius: 10px;
        }

        .event {
            display: flex;
            margin-bottom: 45px;
            align-items: flex-start;
        }

        .date {
            width: 80px;
            height: 80px;
            min-width: 80px;
            border-radius: 16px;
            color: #fff;
            text-align: center;
            padding-top: 8px;
            margin-right: 30px;
            font-size: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .date span { font-size: 12px; display: block; }
        .date strong { font-size: 24px; }

        .content {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(12px);
            padding: 22px 26px;
            border-radius: 18px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            position: relative;
            transition: all 0.3s ease;
        }

        .event:hover .content { transform: translateX(10px); }
        .event:hover .date { transform: scale(1.1) rotate(-3deg); }

        .blue { background: #2563eb; }
        .purple { background: #7c3aed; }
        .pink { background: #db2777; }
        .green { background: #059669; }
        .teal { background: #0d9488; }
        .red { background: #dc2626; }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

<div class="events-page-wrapper">
    <div class="scenic-bg">
        <div class="hill hill-1"></div>
        <div class="bullet-train-container">
            <div class="bullet-train">
                <div class="train-head"></div>
                <div class="speed-lines"></div>
            </div>
        </div>
    </div>

    <section class="main-wrapper">
        <h1 class="text-4xl font-black text-slate-900 mb-8">Railway Events</h1>

        <div class="timeline">
            <div class="event fade-in">
                <div class="date blue">ðŸš†<span>JAN</span><strong>05</strong></div>
                <div class="content">
                    <h3>New Year Special Train Booking</h3>
                    <p>Advance reservation for New Year special trains.</p>
                </div>
            </div>

            <div class="event fade-in">
                <div class="date purple">ðŸŽ«<span>FEB</span><strong>10</strong></div>
                <div class="content">
                    <h3>Tatkal Booking Schedule Review</h3>
                    <p>Review of Tatkal ticket booking timings.</p>
                </div>
            </div>

            <!-- (rest of your events remain unchanged) -->
        </div>
    </section>
</div>

<script>
    const items = document.querySelectorAll(".fade-in");

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show");
            }
        });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));
</script>

</body>
</html>
