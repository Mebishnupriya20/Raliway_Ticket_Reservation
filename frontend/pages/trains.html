<div class="max-w-4xl mx-auto p-6 main-wrapper page-trains">

    <div class="page-header">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Train Management</h1>
            <p class="text-sm text-gray-500 mt-1">Manage schedules and routes</p>
        </div>
        <a href="/" data-link class="text-sm font-medium text-blue-600 hover:text-blue-800 transition flex items-center gap-1">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="form-card mb-8">
        <h2 class="font-semibold mb-4 text-lg text-gray-800 border-b pb-2">Add New Train</h2>
        <form id="TrainForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="train_name" placeholder="Train Name" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            
            <input type="text" id="source" placeholder="Source Station" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            
            <input type="text" id="destination" placeholder="Destination Station" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            
            <div class="grid grid-cols-2 gap-2">
                <div class="text-xs text-gray-500 mb-1 col-span-2">Departure & Arrival</div>
                <input type="time" id="departure_time" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5">
                <input type="time" id="arrival_time" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5">
            </div>

            <div class="md:col-span-2 flex space-x-3 mt-2">
                <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition shadow-sm">
                    <i class="fa-solid fa-plus mr-2"></i> Add Train
                </button>

                <button type="button" id="cancelBtn" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 rounded-lg hidden transition">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <div class="table-card">
        <h2 class="font-semibold mb-4 text-lg text-gray-800">All Trains</h2>

        <div id="loadingSpinner" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 text-sm mt-2">Loading schedules...</p>
        </div>

        <div id="TrainsTableContainer" class="hidden overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full text-left">
                <thead>
                    <tr>
                        <th class="px-4 py-3 bg-gray-50 font-semibold text-gray-600">ID</th>
                        <th class="px-4 py-3 bg-gray-50 font-semibold text-gray-600">Name</th>
                        <th class="px-4 py-3 bg-gray-50 font-semibold text-gray-600">Route</th>
                        <th class="px-4 py-3 bg-gray-50 font-semibold text-gray-600">Time</th>
                        <th class="px-4 py-3 bg-gray-50 font-semibold text-gray-600 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="TrainsTableBody" class="divide-y divide-gray-100">
                    </tbody>
            </table>

            <p id="noTrains" class="text-center text-gray-500 py-8 hidden">
                No trains found. Add one using the form above.
            </p>
        </div>
    </div>

    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
